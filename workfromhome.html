<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work From Home Log</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fa;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
        label {
            font-weight: 500;
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"], input[type="time"], button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 16px;
        }
        input[type="text"]:focus, input[type="time"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 500;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            text-align: center;
            margin-top: 20px;
            font-weight: 500;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="Group 33.png" alt="Home" onclick="redirecthome()" >
    </div>

    <div class="container">
        <h1>Work From Home Log</h1>

        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter your username" required>

        <label for="punchIn">Punch In Time:</label>
        <input type="time" id="punchIn" required>

        <label for="punchOut">Punch Out Time:</label>
        <input type="time" id="punchOut" required>

        <button id="submit">Log Work Hours</button>

        <div id="message"></div>
    </div>

    

    <script>
            function redirecthome(){
        window.location.href = 'index1.html'
    }
    le
        document.getElementById('submit').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const punchIn = document.getElementById('punchIn').value;
            const punchOut = document.getElementById('punchOut').value;

            if (!username || !punchIn || !punchOut) {
                alert('Please fill in all fields.');
                return;
            }

            const data = {
                username,
                punchInTime: new Date().toISOString().split('T')[0] + ' ' + punchIn + ':00',
                punchOutTime: new Date().toISOString().split('T')[0] + ' ' + punchOut + ':00',
            };

            fetch('https://lastofus-dbww.onrender.com/work-log', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('message').innerText = 'Work hours logged successfully!';
                    document.getElementById('message').style.color = 'green';
                } else {
                    document.getElementById('message').innerText = 'Error: ' + data.message;
                    document.getElementById('message').style.color = 'red';
                }
            })
            .catch(error => {
                document.getElementById('message').innerText = 'An error occurred. Please try again.';
                document.getElementById('message').style.color = 'red';
            });
        });
    </script>

</body>
</html>
