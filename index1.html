<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoCheckIn Dashboard</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f6fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #attendancePopup {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #6a11cb;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .dashboard-container {
            background-color: #ffffff;
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        .header img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .header h2 {
            margin: 0;
            font-size: 20px;
            color: #333;
            font-weight: 600;
        }
        .icon-grid {
            margin-top: 200px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 30px;
        }
        .icon-grid div {
            width: 48%;
            text-align: center;
            margin-bottom: 20px;
        }
        .icon-grid img {
            width: 50px;
            height: 50px;
            display: block;
            margin: 0 auto 10px;
        }
        .links-list {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }
        .links-list li {
            padding: 15px 0;
            font-size: 16px;
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            border-top: 1px solid #e0e0e0;
        }
        .links-list li:first-child {
            border-top: none;
        }
        .links-list li:hover {
            background-color: #f9f9f9;
        }
        #map {
            display: none; /* Hide map initially */
        }
    </style>
</head>
<body>
    <div id="attendancePopup">Attendance Marked</div>
    <div id="map"></div>
    <div class="dashboard-container">
        <div class="header">
            <img src="Group 33.png" alt="Home">
            <h2>GeoCheckIn</h2>
        </div>
        <div class="icon-grid">
            <div>
                <img src="Map pin.png" alt="Live LOC" onclick="redirectToLiveLocation()">
                <span>Live LOC</span>
            </div>
            <div>
                <img src="contact-form 1.png" alt="My Activity" onclick="redirectTomyactivity()">
                <span>My Activity</span>
            </div>
            <div>
                <img src="remote-assistance 1.png" alt="Off-site" onclick="redirectoffsite()">
                <span>Off-site</span>
            </div>
            <div>
                <img src="work-from-home 1.png" alt="WFH" onclick="redirectwork()">
                <span>WFH</span>
            </div>
        </div>
        <ul class="links-list">
            <li>
                <span onclick="redirectpie()">Check Attendance Report</span>
                <span>&#9658;</span>
            </li>
            <li>
                <span onclick="redirectemp()">Employee Details</span>
                <span>&#9658;</span>
            </li>
        </ul>
    </div>
    <script>
        let hasMarkedAttendance = false;
        let hasPunchedInToday = false;
        let username = localStorage.getItem('username');
        let lastPunchInDate = localStorage.getItem('lastPunchInDate');

        // Reset state if a new day
        const currentDate = new Date().toDateString();
        if (currentDate !== lastPunchInDate) {
            hasPunchedInToday = false;
            localStorage.setItem('lastPunchInDate', currentDate);
        }

        function redirectwork() {
            window.location.href='workfromhome.html';
        }
        function redirectemp() {
            window.location.href='employee.html';
        }
        function redirectpie() {
            window.location.href='piechart.html';
        }
        function redirectoffsite() {
            window.location.href='offsite.html';
        }
        function redirectToLiveLocation() {
            window.location.href = 'livelocation.html';
        }        
        function redirectTomyactivity() {
            window.location.href = 'Myactivity.html';
        }

        function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 16.79076487697725, lng: 80.84678917870635 },
                zoom: 15,
            });
            const infoWindow = new google.maps.InfoWindow();
            const regionCenter = { lat: 16.790764, lng: 80.846789 };
            const regionCircle = new google.maps.Circle({
                strokeColor: "#FF0000",
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillColor: "#FF0000",
                fillOpacity: 0.35,
                map,
                center: regionCenter,
                radius: 50,
            });
            const userMarker = new google.maps.Marker({
                map: map,
                title: "Your Location",
                icon: {
                    url: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png",
                },
            });

            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(
                    async (position) => {
                        const pos = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                        };
                        userMarker.setPosition(pos);
                        map.setCenter(pos);
                        const distanceFromCenter = google.maps.geometry.spherical.computeDistanceBetween(
                            new google.maps.LatLng(pos.lat, pos.lng),
                            regionCircle.getCenter()
                        );

                        // Check if user is within the defined region
                        if (distanceFromCenter <= regionCircle.getRadius()) {
                            if (!hasMarkedAttendance && !hasPunchedInToday) {
                                console.log('User is within region, marking attendance.');
                                showAttendanceMarkedPopup();
                                hasMarkedAttendance = true;
                                hasPunchedInToday = true; // User has punched in today
                                punchIn(); // Punch in here
                            }
                        } else {
                            if (hasMarkedAttendance) {
                                console.log('User is outside the region, punching out.');
                                punchOut();
                                hasMarkedAttendance = false; // Reset attendance state after punching out
                            }
                        }
                    },
                    () => {
                        handleLocationError(true, infoWindow, map.getCenter());
                    }
                );
            } else {
                handleLocationError(false, infoWindow, map.getCenter());
            }
        }

        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
            infoWindow.setPosition(pos);
            infoWindow.setContent(
                browserHasGeolocation
                    ? "Error: The Geolocation service failed."
                    : "Error: Your browser doesn't support geolocation."
            );
            infoWindow.open(map);
        }

        function showAttendanceMarkedPopup() {
            const popup = document.getElementById("attendancePopup");
            if (popup) {
                popup.style.display = "block";
                setTimeout(() => {
                    popup.style.display = "none";
                }, 3000);
            }
        }

        function punchIn() {
    if (!username) {
        alert('Error: No username provided.');
        return;
    }

    // Check if the user has already punched in today
    const currentDate = new Date().toDateString();
    if (currentDate === lastPunchInDate) {
        hasPunchedInToday = true; // User has already punched in today
    }

    // Update this section in your initMap function where you check for punch-in
    if (distanceFromCenter <= regionCircle.getRadius()) {
        if (!hasMarkedAttendance && !hasPunchedInToday) {
            console.log('User is within region, marking attendance.');
            showAttendanceMarkedPopup();
            hasMarkedAttendance = true;
            hasPunchedInToday = true; // User has punched in today
            punchIn(); // Punch in here
        } else if (hasPunchedInToday) {
            alert('You have already punched in today.');
        }
    } else {
        if (hasMarkedAttendance) {
            console.log('User is outside the region, punching out.');
            punchOut();
            hasMarkedAttendance = false; // Reset attendance state after punching out
        }
    }
}


        function punchOut() {
            if (!username) {
                alert('Error: No username provided.');
                return;
            }

            const punchOutTime = new Date().getTime();

            fetch('https://srmgeolocation.onrender.com/punch-out', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, punchOutTime }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Punched Out at ' + new Date(punchOutTime).toLocaleTimeString());
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch(error => {
                alert('An error occurred. Please try again.');
            });
        }

        initMap();
    </script>
    

    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASAMgt4KkC1Hr4bbf8A8JBGwAcpwlAv6o&callback=initMap&v=weekly&libraries=geometry"
    async
    ></script>
</body>
</html>
