<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoCheckIn Dashboard</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f6fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        #attendancePopup {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #6a11cb;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .dashboard-container {
            background-color: #ffffff;
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        .header img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .header h2 {
            margin: 0;
            font-size: 20px;
            color: #333;
            font-weight: 600;
        }
        .profile-icon {
            width: 80px;
            height: 80px;
            background-color: #e0e0e0;
            border-radius: 50%;
            margin: 30px 0;
        }
        .icon-grid {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 30px;
        }
        .icon-grid div {
            width: 48%;
            text-align: center;
            margin-bottom: 20px;
        }
        .icon-grid img {
            width: 50px;
            height: 50px;
            display: block;
            margin: 0 auto 10px;
            cursor: pointer;
        }
        .icon-grid span {
            font-size: 16px;
            color: #333;
        }
        .links-list {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }
        .links-list li {
            padding: 15px 0;
            font-size: 16px;
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            border-top: 1px solid #e0e0e0;
        }
        .links-list li:first-child {
            border-top: none;
        }
        .links-list li:hover {
            background-color: #f9f9f9;
        }
        #map {
            display: none;
        }
    </style>
</head>
<body>
    <div id="attendancePopup">Attendance Marked</div>
    <div id="map"></div>
    <div class="dashboard-container">
        <div class="header">
            <img src="Group 33.png" alt="Home">
            <h2>GeoCheckIn</h2>
        </div>
        <div class="icon-grid">
            <div onclick="redirectToLiveLocation()">
                <img src="Map pin.png" alt="Live LOC">
                <span>Live LOC</span>
            </div>
            <div onclick="redirectTomyactivity()">
                <img src="contact-form 1.png" alt="My Activity">
                <span>My Activity</span>
            </div>
            <div onclick="redirectoffsite()">
                <img src="remote-assistance 1.png" alt="Off-site">
                <span>Off-site</span>
            </div>
            <div onclick="redirectwork()">
                <img src="work-from-home 1.png" alt="WFH">
                <span>WFH</span>
            </div>
        </div>
        <ul class="links-list">
            <li onclick="redirectpie()">
                <span>Check Attendance Report</span>
                <span>&#9658;</span>
            </li>
            <li onclick="redirectemp()">
                <span>Employee Details</span>
                <span>&#9658;</span>
            </li>
        </ul>
    </div>

    <script>
        let username = localStorage.getItem('username');
        let map, infoWindow, regionCircle, userMarker;
        let hasPunchedInToday = false;
        let hasMarkedAttendance = false;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 16.790765, lng: 80.846789 },
                zoom: 15,
            });
            infoWindow = new google.maps.InfoWindow();

            const regionCenter = { lat: 16.790765, lng: 80.846789 };

            regionCircle = new google.maps.Circle({
                strokeColor: "#FF0000",
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillColor: "#FF0000",
                fillOpacity: 0.35,
                map,
                center: regionCenter,
                radius: 50,
            });

            userMarker = new google.maps.Marker({
                map: map,
                title: "Your Location",
                icon: {
                    url: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png",
                },
            });

            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(position => {
                    const pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                    };
                    userMarker.setPosition(pos);
                    map.setCenter(pos);

                    const distanceFromCenter = google.maps.geometry.spherical.computeDistanceBetween(
                        new google.maps.LatLng(pos.lat, pos.lng),
                        regionCircle.getCenter()
                    );

                    if (distanceFromCenter <= regionCircle.getRadius() && !hasMarkedAttendance) {
                        showAttendanceMarkedPopup();
                        punchIn();
                    } else if (distanceFromCenter > regionCircle.getRadius() && hasMarkedAttendance) {
                        punchOut();
                    }
                }, () => {
                    handleLocationError(true, infoWindow, map.getCenter());
                });
            } else {
                handleLocationError(false, infoWindow, map.getCenter());
            }
        }

        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
            infoWindow.setPosition(pos);
            infoWindow.setContent(browserHasGeolocation ? "Error: The Geolocation service failed." : "Error: Your browser doesn't support geolocation.");
            infoWindow.open(map);
        }

        function showAttendanceMarkedPopup() {
            const popup = document.getElementById("attendancePopup");
            popup.style.display = "block";
            setTimeout(() => {
                popup.style.display = "none";
            }, 3000);
            hasMarkedAttendance = true;
        }

        function punchIn() {
            if (!username) {
                alert('Error: No username provided.');
                return;
            }

            const currentDate = new Date().toDateString();
            if (hasPunchedInToday && currentDate === localStorage.getItem('lastPunchInDate')) {
                alert('You have already punched in for today.');
                return;
            }

            const punchInTime = new Date().getTime();

            fetch('https://srmgeolocation.onrender.com/punch-in', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, punchInTime }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Punched In at ' + new Date(punchInTime).toLocaleTimeString());
                    hasPunchedInToday = true;
                    localStorage.setItem('lastPunchInDate', currentDate);
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch(error => {
                alert('An error occurred. Please try again.');
            });
        }

        function punchOut() {
            if (!username) {
                alert('Error: No username provided.');
                return;
            }

            const punchOutTime = new Date().getTime();

            fetch('https://srmgeolocation.onrender.com/punch-out', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, punchOutTime }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Punched Out at ' + new Date(punchOutTime).toLocaleTimeString());
                    hasMarkedAttendance = false;
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch(error => {
                alert('An error occurred. Please try again.');
            });
        }

        function redirectemp() {
            window.location.href = 'employee.html';
        }

        function redirectpie() {
            window.location.href = 'piechart.html';
        }

        function redirectoffsite() {
            window.location.href = 'offsite.html';
        }

        function redirectToLiveLocation() {
            window.location.href = 'livelocation.html';
        }

        function redirectTomyactivity() {
            window.location.href = 'Myactivity.html';
        }

        function redirectwork() {
            window.location.href = 'workfromhome.html';
        }

        document.addEventListener("DOMContentLoaded", () => {
            window.initMap = initMap;
        });
    </script>


    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASAMgt4KkC1Hr4bbf8A8JBGwAcpwlAv6o&callback=initMap&v=weekly&libraries=geometry"
    async
    ></script>
</body>
</html>
