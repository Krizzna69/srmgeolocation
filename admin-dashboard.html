<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .btn {
            padding: 5px 10px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-approve {
            background-color: #4CAF50;
        }

        .btn-disapprove {
            background-color: #f44336;
        }

        .btn-remove {
            background-color: #ff5722;
        }

        h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h2>Admin Dashboard</h2>
    
    <h3>Offsite Work Requests</h3>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>From Time</th>
                <th>To Time</th>
                <th>Location</th>
                <th>Current Location</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="requestsTable">
            <!-- Offsite requests will be dynamically added here -->
        </tbody>
    </table>

    <h3>Work From Home Logs</h3>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Punch In Time</th>
                <th>Punch Out Time</th>
                <th>Total Working Hours</th>
            </tr>
        </thead>
        <tbody id="workLogsTable">
            <!-- Work logs will be dynamically added here -->
        </tbody>
    </table>

    <script>
        function updateRequestStatus(requestId, isApproved) {
            const endpoint = isApproved ? 'https://geolocation-zmi9.onrender.com/admin/approve-request' : 'https://geolocation-zmi9.onrender.com/admin/disapprove-request';

            fetch(endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ requestId }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Request status updated successfully');
                    location.reload(); // Reload the page to reflect changes
                } else {
                    alert('Failed to update request status: ' + data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        }

        function removeRequest(requestId) {
            fetch('https://geolocation-zmi9.onrender.com/admin/delete-request', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ requestId }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Request removed successfully');
                    location.reload(); // Reload the page to reflect changes
                } else {
                    alert('Failed to remove request: ' + data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Fetch Offsite Requests
            fetch('https://geolocation-zmi9.onrender.com/admin/offsite-requests')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const requestsTable = document.getElementById('requestsTable');
                        data.requests.forEach(request => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${request.username}</td>
                                <td>${new Date(request.fromTime).toLocaleString()}</td>
                                <td>${new Date(request.toTime).toLocaleString()}</td>
                                <td>${request.location}</td>
                                <td>${request.currentLocation ? `${request.currentLocation.lat}` : 'Not Submitted'}</td>
                                <td>${request.isApproved === null ? 'Pending' : request.isApproved ? 'Approved' : 'Disapproved'}</td>
                                <td>
                                    <button class="btn btn-approve" onclick="updateRequestStatus('${request._id}', true)">Approve</button>
                                    <button class="btn btn-disapprove" onclick="updateRequestStatus('${request._id}', false)">Disapprove</button>
                                    <button class="btn btn-remove" onclick="removeRequest('${request._id}')">Remove</button>
                                </td>
                            `;
                            requestsTable.appendChild(row);
                        });
                    } else {
                        alert('Failed to load requests');
                    }
                })
                .catch(error => console.error('Error:', error));

            // Fetch Work From Home Logs
            fetch('https://geolocation-zmi9.onrender.com/admin/work-logs')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const workLogsTable = document.getElementById('workLogsTable');
                        data.workLogs.forEach(log => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${log.username}</td>
                                <td>${new Date(log.punchInTime).toLocaleString()}</td>
                                <td>${new Date(log.punchOutTime).toLocaleString()}</td>
                                <td>${Math.floor(log.totalWorkingHours / 3600)}h ${Math.floor((log.totalWorkingHours % 3600) / 60)}m</td>
                            `;
                            workLogsTable.appendChild(row);
                        });
                    } else {
                        alert('Failed to load work logs');
                    }
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
