<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .btn {
            padding: 5px 10px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-submit {
            background-color: #4CAF50; /* Green */
        }

        .btn-approve {
            background-color: #4CAF50; /* Green */
        }

        .btn-disapprove {
            background-color: #f44336; /* Red */
        }

        .btn-remove {
            background-color: #ff5722; /* Orange */
        }
    </style>
</head>
<body>
    <h2>Admin Dashboard</h2>

    <h3>Offsite Work Requests</h3>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>From Time</th>
                <th>To Time</th>
                <th>Location</th>
                <th>Current Location</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="requestsTable">
            <!-- Requests will be dynamically added here -->
        </tbody>
    </table>

    <h3>Work From Home Logs</h3>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Punch In Time</th>
                <th>Punch Out Time</th>
                <th>Total Working Hours</th>
            </tr>
        </thead>
        <tbody id="workLogsTable">
            <!-- Work logs will be dynamically added here -->
        </tbody>
    </table>



    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const requestsTable = document.getElementById('requestsTable');
            const workLogsTable = document.getElementById('workLogsTable');

            // Function to fetch Offsite Requests
            fetch('https://srmgeolocation.onrender.com/admin/offsite-requests')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        data.requests.forEach(request => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${request.username}</td>
                                <td>${new Date(request.fromTime).toLocaleString()}</td>
                                <td>${new Date(request.leavingTime).toLocaleString()}</td>
                                <td>${request.location}</td>
                                <td>${request.currentLocation ? `${request.currentLocation.lat}, ${request.currentLocation.lon}` : 'Not Submitted'}</td>
                                <td>${request.isApproved === null ? 'Pending' : request.isApproved ? 'Approved' : 'Disapproved'}</td>
                                <td>
                                    <button class="btn btn-approve" onclick="updateRequestStatus('${request._id}', true)">Approve</button>
                                    <button class="btn btn-disapprove" onclick="updateRequestStatus('${request._id}', false)">Disapprove</button>
                                    <button class="btn btn-remove" onclick="removeRequest('${request._id}')">Remove</button>
                                </td>
                            `;
                            requestsTable.appendChild(row);
                        });
                    } else {
                        alert('Failed to load requests');
                    }
                })
                .catch(error => console.error('Error:', error));

            // Function to fetch Work From Home Logs
            fetch('https://srmgeolocation.onrender.com/admin/work-logs')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        data.workLogs.forEach(log => {
                            const row = document.createElement('tr');
                            const totalHours = Math.floor((new Date(log.punchOutTime) - new Date(log.punchInTime)) / 3600000);
                            const totalMinutes = Math.floor(((new Date(log.punchOutTime) - new Date(log.punchInTime)) % 3600000) / 60000);
                            row.innerHTML = `
                                <td>${log.username}</td>
                                <td>${new Date(log.punchInTime).toLocaleString()}</td>
                                <td>${new Date(log.punchOutTime).toLocaleString()}</td>
                                <td>${totalHours}h ${totalMinutes}m</td>
                            `;
                            workLogsTable.appendChild(row);
                        });
                    } else {
                        alert('Failed to load work logs');
                    }
                })
                .catch(error => console.error('Error:', error));

            // Form submission to log work hours
            document.getElementById('logWorkHoursForm').addEventListener('submit', function(event) {
                event.preventDefault();

                const username = document.getElementById('username').value;
                const punchInTime = document.getElementById('punchInTime').value;
                const punchOutTime = document.getElementById('punchOutTime').value;

                fetch('https://srmgeolocation.onrender.com/work-log', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, punchInTime, punchOutTime }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Work hours logged successfully');
                        location.reload(); // Reload to show the updated logs
                    } else {
                        alert('Failed to log work hours: ' + data.message);
                    }
                })
                .catch(error => console.error('Error:', error));
            });
        });

        function updateRequestStatus(requestId, isApproved) {
            const endpoint = isApproved ? 'https://srmgeolocation.onrender.com/admin/approve-request' : 'https://srmgeolocation.onrender.com/admin/disapprove-request';

            fetch(endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ requestId }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(`Request ${isApproved ? 'approved' : 'disapproved'} successfully`);
                    location.reload(); // Reload the page to reflect changes
                } else {
                    alert('Failed to update request status: ' + data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        }

        function removeRequest(requestId) {
            fetch('https://srmgeolocation.onrender.com/admin/delete-request', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ requestId }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Request removed successfully');
                    location.reload(); // Reload the page to reflect changes
                } else {
                    alert('Failed to remove request: ' + data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
