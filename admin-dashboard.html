<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .tabs {
            margin-bottom: 20px;
        }

        .tab-button {
            padding: 10px 20px;
            margin-right: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .tab-button.active {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .btn {
            padding: 5px 10px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-approve {
            background-color: #4CAF50; /* Green */
        }

        .btn-disapprove {
            background-color: #f44336; /* Red */
        }

        .btn-remove {
            background-color: #ff5722; /* Orange */
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h2>Admin Dashboard</h2>

    <div class="tabs">
        <button class="tab-button active" onclick="showTab('offsite')">Offsite Work Requests</button>
        <button class="tab-button" onclick="showTab('worklog')">Work From Home Logs</button>
        <button class="tab-button" onclick="showTab('queries')">Queries</button>
    </div>

    <div id="offsite" class="tab-content">
        <h3>Offsite Work Requests</h3>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>From Time</th>
                    <th>To Time</th>
                    <th>Location</th>
                    <th>Current Location</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="requestsTable">
                <!-- Requests will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <div id="worklog" class="tab-content hidden">
        <h3>Work From Home Logs</h3>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Punch In Time</th>
                    <th>Punch Out Time</th>
                    <th>Total Working Hours</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="workLogsTable">
                <!-- Work logs will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <div id="queries" class="tab-content hidden">
        <h3>Queries</h3>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Query Text</th>
                    <th>Submitted At</th>
                </tr>
            </thead>
            <tbody id="queriesTable">
                <!-- Queries will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const requestsTable = document.getElementById('requestsTable');
            const workLogsTable = document.getElementById('workLogsTable');
            const queriesTable = document.getElementById('queriesTable');

            // Load Offsite Requests
            fetch('https://srmgeolocation.onrender.com/admin/offsite-requests')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        data.requests.forEach(request => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${request.username}</td>
                                <td>${new Date(request.fromTime).toLocaleString()}</td>
                                <td>${new Date(request.leavingTime).toLocaleString()}</td>
                                <td>${request.location}</td>
                                <td>${request.currentLocation ? `${request.currentLocation.lat}` : 'Not Submitted'}</td>
                                <td>${request.isApproved === null ? 'Pending' : request.isApproved ? 'Approved' : 'Disapproved'}</td>
                                <td>
                                    <button class="btn btn-approve" onclick="updateRequestStatus('${request._id}', true)">Approve</button>
                                    <button class="btn btn-disapprove" onclick="updateRequestStatus('${request._id}', false)">Disapprove</button>
                                    <button class="btn btn-remove" onclick="removeRequest('${request._id}')">Remove</button>
                                </td>
                            `;
                            requestsTable.appendChild(row);
                        });
                    } else {
                        alert('Failed to load requests');
                    }
                })
                .catch(error => console.error('Error:', error));

            // Load Work From Home Logs
            fetch('https://srmgeolocation.onrender.com/admin/work-logs')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        data.workLogs.forEach(log => {
                            const row = document.createElement('tr');
                            const totalHours = Math.floor((new Date(log.punchOutTime) - new Date(log.punchInTime)) / 3600000);
                            const totalMinutes = Math.floor(((new Date(log.punchOutTime) - new Date(log.punchInTime)) % 3600000) / 60000);
                            row.innerHTML = `
                                <td>${log.username}</td>
                                <td>${new Date(log.punchInTime).toLocaleString()}</td>
                                <td>${new Date(log.punchOutTime).toLocaleString()}</td>
                                <td>${totalHours}h ${totalMinutes}m</td>
                                <td>${log.isApproved === null ? 'Pending' : log.isApproved ? 'Approved' : 'Disapproved'}</td>
                                <td>
                                    <button class="btn btn-approve" onclick="updateWorkLogStatus('${log._id}', true)">Approve</button>
                                    <button class="btn btn-disapprove" onclick="updateWorkLogStatus('${log._id}', false)">Disapprove</button>
                                    <button class="btn btn-remove" onclick="removeWorkLog('${log._id}')">Remove</button>
                                </td>
                            `;
                            workLogsTable.appendChild(row);
                        });
                    } else {
                        alert('Failed to load work logs');
                    }
                })
                .catch(error => console.error('Error:', error));

            // Load Submitted Queries
            fetch('https://srmgeolocation.onrender.com/admin/queries')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        data.queries.forEach(query => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${query.username}</td>
                                <td>${query.queryText}</td>
                                <td>${new Date(query.createdAt).toLocaleString()}</td>
                            `;
                            queriesTable.appendChild(row);
                        });
                    } else {
                        alert('Failed to load queries');
                    }
                })
                .catch(error => console.error('Error:', error));
        });

        function showTab(tabName) {
            const tabs = document.querySelectorAll('.tab-content');
            const buttons = document.querySelectorAll('.tab-button');

            tabs.forEach(tab => {
                tab.classList.add('hidden');
            });

            buttons.forEach(button => {
                button.classList.remove('active');
            });

            document.getElementById(tabName).classList.remove('hidden');
            document.querySelector(`.tab-button[onclick*='${tabName}']`).classList.add('active');
        }

        // Functions for Request and Work Log Actions...
        // Include your existing fetch calls and action functions here

    </script>
</body>
</html>
