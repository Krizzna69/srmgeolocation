<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracking</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
        #map {
            margin-top: 50px;
            height: 60vh;
            width: 100%;
        }
        #footer {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 5;
            display: flex;
            flex-direction: column;
        }
        .action-button {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #6a11cb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .action-button:hover {
            background-color: #4a0dbd;
        }
        #attendancePopup {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #6a11cb;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="Group 33.png" alt="Home" onclick="redirectHome()">
    </div>
    <div id="map"></div>
    <div id="footer">
        <button class="action-button" id="checkInButton" onclick="punchIn()">Check In</button>
        <button class="action-button" id="checkOutButton" onclick="punchOut()">Check Out</button>
    </div>
    <div id="attendancePopup">Attendance Marked!</div>

    <script>
        let map, infoWindow, regionCircle;
        let hasMarkedAttendance = false;
        let hasPunchedInToday = false;
        let username;
        let lastPunchInDate;

        document.addEventListener("DOMContentLoaded", () => {
            username = localStorage.getItem('username');
            lastPunchInDate = localStorage.getItem('lastPunchInDate');
            const today = new Date().toDateString();

            if (lastPunchInDate === today) {
                hasPunchedInToday = true;
                document.getElementById('checkInButton').disabled = true; // Disable check-in if already punched in today
            }

            initMap(); // Initialize the map when the DOM is fully loaded
        });

        function redirectHome() {
            window.location.href = 'index1.html';
        }

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 16.79076487697725, lng: 80.84678917870635 },
                zoom: 15,
            });
            infoWindow = new google.maps.InfoWindow();
            const regionCenter = { lat: 16.790764, lng: 80.846789 };
            regionCircle = new google.maps.Circle({
                strokeColor: "#FF0000",
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillColor: "#FF0000",
                fillOpacity: 0.35,
                map,
                center: regionCenter,
                radius: 50,
            });
            const userMarker = new google.maps.Marker({
                map: map,
                title: "Your Location",
                icon: {
                    url: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png",
                },
            });

            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(
                    (position) => {
                        const pos = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                        };
                        userMarker.setPosition(pos);
                        map.setCenter(pos);
                        checkAttendance(pos);
                    },
                    () => {
                        handleLocationError(true, infoWindow, map.getCenter());
                    }
                );
            } else {
                handleLocationError(false, infoWindow, map.getCenter());
            }
        }

        function checkAttendance(pos) {
            const distanceFromCenter = google.maps.geometry.spherical.computeDistanceBetween(
                new google.maps.LatLng(pos.lat, pos.lng),
                regionCircle.getCenter()
            );

            // Check if user is within the defined region
            if (distanceFromCenter <= regionCircle.getRadius()) {
                if (!hasMarkedAttendance && !hasPunchedInToday) {
                    console.log('User is within region, marking attendance.');
                    showAttendanceMarkedPopup();
                    punchIn(); // Punch in here
                }
            } else {
                if (hasMarkedAttendance) {
                    console.log('User is outside the region, punching out.');
                    punchOut();
                }
            }
        }

        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
            infoWindow.setPosition(pos);
            infoWindow.setContent(
                browserHasGeolocation
                    ? "Error: The Geolocation service failed."
                    : "Error: Your browser doesn't support geolocation."
            );
            infoWindow.open(map);
        }

        function showAttendanceMarkedPopup() {
            const popup = document.getElementById("attendancePopup");
            popup.style.display = "block";
            setTimeout(() => {
                popup.style.display = "none";
            }, 3000);
        }

        function punchIn() {
            if (!username) {
                alert('Error: No username provided.');
                return;
            }

            // Mark attendance on the server
            const punchInTime = new Date().getTime();

            fetch('https://srmgeolocation.onrender.com/punch-in', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, punchInTime }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    hasMarkedAttendance = true;
                    hasPunchedInToday = true; // Mark user as punched in today
                    localStorage.setItem('lastPunchInDate', new Date().toDateString());
                    document.getElementById('checkInButton').disabled = true; // Disable check-in button
                    alert('Punched In at ' + new Date(punchInTime).toLocaleTimeString());
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch(error => {
                alert('An error occurred. Please try again.');
            });
        }

        function punchOut() {
            if (!username) {
                alert('Error: No username provided.');
                return;
            }

            const punchOutTime = new Date().getTime();

            fetch('https://srmgeolocation.onrender.com/punch-out', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, punchOutTime }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Punched Out at ' + new Date(punchOutTime).toLocaleTimeString());
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch(error => {
                alert('An error occurred. Please try again.');
            });
        }

        window.initMap = initMap;
    </script>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASAMgt4KkC1Hr4bbf8A8JBGwAcpwlAv6o&callback=initMap&v=weekly&libraries=geometry"
        async
    ></script>
</body>
</html>
