<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracking</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        #map {
            margin-top: 50px;
            height: 60vh;
            width: 100%;
        }
        #footer {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 5;
        }
        .action-button {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #6a11cb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .action-button:hover {
            background-color: #4a0dbd;
        }
        #attendancePopup {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #6a11cb;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="Group 33.png" alt="Home" onclick="redirecthome()">
    </div>
    <div id="map"></div>
    <div id="footer">
        <button class="action-button" onclick="punchIn()">Check In</button>
        <button class="action-button" onclick="punchOut()">Check Out</button>
        <div id="attendancePopup">Attendance Marked</div>
    </div>

    <script>
        let map, infoWindow, userMarker;
        let hasPunchedInToday = false;
        const username = localStorage.getItem('username');

        function redirecthome() {
            window.location.href = 'index1.html';
        }

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 16.662745, lng: 80.737959 },
                zoom: 15,
            });
            infoWindow = new google.maps.InfoWindow();
            userMarker = new google.maps.Marker({
                map: map,
                title: "Your Location",
                icon: {
                    url: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png",
                },
            });

            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(
                    (position) => {
                        const pos = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                        };
                        userMarker.setPosition(pos);
                        map.setCenter(pos);
                    },
                    () => {
                        handleLocationError(true, infoWindow, map.getCenter());
                    }
                );
            } else {
                handleLocationError(false, infoWindow, map.getCenter());
            }
        }

        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
            infoWindow.setPosition(pos);
            infoWindow.setContent(
                browserHasGeolocation ? "Error: The Geolocation service failed." : "Error: Your browser doesn't support geolocation."
            );
            infoWindow.open(map);
        }

        function showAttendanceMarkedPopup() {
            const popup = document.getElementById("attendancePopup");
            popup.style.display = "block";
            setTimeout(() => {
                popup.style.display = "none";
            }, 2000);
        }

        function punchIn() {
            if (!username) {
                alert('Error: No username provided.');
                return;
            }

            const currentDate = new Date().toDateString();

            if (hasPunchedInToday && currentDate === localStorage.getItem('lastPunchInDate')) {
                alert('You have already punched in for today.');
                return;
            }

            const punchInTime = new Date().toLocaleTimeString(); // Get current time in HH:mm:ss format

            fetch('https://geolocation-zmi9.onrender.com/punch-in', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, punchInTime }), // Send only the time
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Punched In at ' + punchInTime);
                    hasPunchedInToday = true;
                    localStorage.setItem('lastPunchInDate', currentDate);
                    showAttendanceMarkedPopup();
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch(error => {
                alert('An error occurred. Please try again.');
            });
        }

        function punchOut() {
            if (!username) {
                alert('Error: No username provided.');
                return;
            }

            const punchOutTime = new Date().toLocaleTimeString(); // Get current time in HH:mm:ss format

            fetch('https://geolocation-zmi9.onrender.com/punch-out', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, punchOutTime }), // Send only the time
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Punched Out at ' + punchOutTime);
                    showAttendanceMarkedPopup();
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch(error => {
                alert('An error occurred. Please try again.');
            });
        }

        window.initMap = initMap;
    </script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASAMgt4KkC1Hr4bbf8A8JBGwAcpwlAv6o&callback=initMap&v=weekly&libraries=geometry"
        async
    ></script>
</body>
</html>
