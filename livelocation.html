<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoCheckIn Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background-color: #f5f6fa;
        }
        #map {
            margin-top: 50px;
            height: 60vh;
            width: 100%;
        }
        #footer {
            position: relative;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .action-button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #6a11cb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .action-button:hover {
            background-color: #4a0dbd;
        }
        #attendancePopup {
            display: none;
            background-color: #6a11cb;
            color: white;
            padding: 10px;
            border-radius: 5px;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        #loading {
            display: none;
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="attendancePopup">Attendance Marked</div>
    <div id="loading">Loading...</div>
    <div id="map"></div>
    <div id="footer">
        <button class="action-button" onclick="punchIn()">Check In</button>
        <button class="action-button" onclick="punchOut()">Check Out</button>
    </div>

    <script>
        let map, userMarker, regionCircle;
        let hasMarkedAttendance = false;
        let hasPunchedInToday = false;
        let username = localStorage.getItem('username');

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 16.790765, lng: 80.846789 },
                zoom: 15,
            });
            userMarker = new google.maps.Marker({
                map: map,
                title: "Your Location",
                icon: { url: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png" },
            });
            regionCircle = new google.maps.Circle({
                strokeColor: "#FF0000",
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillColor: "#FF0000",
                fillOpacity: 0.35,
                map: map,
                center: { lat: 16.790765, lng: 80.846789 },
                radius: 50,
            });

            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(position => {
                    const pos = { lat: position.coords.latitude, lng: position.coords.longitude };
                    userMarker.setPosition(pos);
                    map.setCenter(pos);

                    const distanceFromCenter = google.maps.geometry.spherical.computeDistanceBetween(
                        new google.maps.LatLng(pos.lat, pos.lng),
                        regionCircle.getCenter()
                    );

                    if (distanceFromCenter <= regionCircle.getRadius() && !hasMarkedAttendance) {
                        showAttendanceMarkedPopup();
                        punchIn();
                    } else if (hasMarkedAttendance) {
                        punchOut();
                    }
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showAttendanceMarkedPopup() {
            const popup = document.getElementById("attendancePopup");
            popup.style.display = "block";
            setTimeout(() => {
                popup.style.display = "none";
            }, 2000);
        }

        function showLoading() {
            document.getElementById("loading").style.display = "block";
        }

        function hideLoading() {
            document.getElementById("loading").style.display = "none";
        }

        async function punchIn() {
            if (!username) {
                alert('Error: No username provided.');
                return;
            }

            const currentDate = new Date().toDateString();
            if (hasPunchedInToday && currentDate === localStorage.getItem('lastPunchInDate')) {
                alert('You have already punched in for today.');
                return;
            }

            showLoading();
            const punchInTime = new Date().getTime();

            try {
                const response = await fetch('https://srmgeolocation.onrender.com/punch-in', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, punchInTime }),
                });
                const data = await response.json();
                if (data.success) {
                    alert('Punched In at ' + new Date(punchInTime).toLocaleTimeString());
                    hasPunchedInToday = true;
                    localStorage.setItem('lastPunchInDate', currentDate);
                    hasMarkedAttendance = true;
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                alert('An error occurred. Please try again.');
            } finally {
                hideLoading();
            }
        }

        async function punchOut() {
            if (!username) {
                alert('Error: No username provided.');
                return;
            }

            showLoading();
            const punchOutTime = new Date().getTime();

            try {
                const response = await fetch('https://srmgeolocation.onrender.com/punch-out', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, punchOutTime }),
                });
                const data = await response.json();
                if (data.success) {
                    alert('Punched Out at ' + new Date(punchOutTime).toLocaleTimeString());
                    hasMarkedAttendance = false; // Reset attendance status
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                alert('An error occurred. Please try again.');
            } finally {
                hideLoading();
            }
        }

        window.initMap = initMap;
    </script>
    
<script
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASAMgt4KkC1Hr4bbf8A8JBGwAcpwlAv6o&callback=initMap&v=weekly&libraries=geometry"
async
>

</script>
</html>
